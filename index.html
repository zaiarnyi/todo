<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/style.css">
	<title>Denis Zaiarnyi</title>
</head>
<body>
	
	<header>
		<h1>Example for <span>DB2 Limited</span></h1>
	</header>

	<div class="content">
		<div class="content__form">
			<form action="#">
				<input type="text" class="content__input">
				<button class="content__btn"><i class="fas fa-mouse-pointer"></i></button>
					<div class="content__select">
						<select name="filter" class="content__filter">
							<option value="all">all</option>
							<option value="done">done</option>
							<option value="undone">undone</option>
						</select>
					</div>
					<div class="content__select">
						<select name="sort" class="content__sort">
							<option value="asc">asc</option>
							<option value="desc">desc</option>
						</select>
					</div>
			</form>
		</div>
		<div class="content__body">
			<ul class="content__list"></ul>
		</div>
	</div>
<script src="index.js"></script>
</body>
</html>
